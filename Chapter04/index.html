<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Vue.js SPAのサンプルアプリケーション</title>
  </head>
  <body>
    <div id="app">
      <router-link to="/top">トップページ</router-link>
      <router-link to="/users">ユーザー一覧ページ</router-link>
      <router-view></router-view>
    </div>
    <!-- Vue.js本体とVue Routerの読み込み -->
    <script src="https://unpkg.com/vue@2.5.17/dist/vue.min.js"></script>
    <script src="https://unpkg.com/vue-router@3.0.1"></script>
    <script>
    // ルートオプションを渡してルーターインスタンスを生成
    var router = new VueRouter({
      // 各コンポーネントをマッピング
      // コンポーネントはVue.extend()によって作られたコンポーネントコンストラクタ、コンポーネントオプションのオブジェクトでも可
      routes: [
        {
          path: '/top',
          component: {
            template: '<div>トップページです<div>'
          }
        },
        {
          path: '/users',
          component: {
            template: '<div>ユーザー一覧です</div>'
          }
        }
      ]
    })
    // ルーターのインスタンスをrootとなるVueインスタンスに渡す
    var app = new Vue({
      router: router
    }).$mount('#app')
    </script>
  </body>
</html>
